<aside class="w-64 bg-gray-50 dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 h-full overflow-y-auto">
    <div class="p-4">
        <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Documentation</h2>

        <!-- Docs Navigation Tree -->
        <nav class="space-y-2">
            {{ $currentPage := . }}
            {{ range .Site.Sections }}
                {{ if eq .Section "docs" }}
                    {{ $section := . }}
                    <div class="mb-4">
                        <a href="{{ .Permalink }}" class="block text-sm font-medium text-gray-900 dark:text-white hover:text-ml-blue transition-colors">
                            {{ .Title }}
                        </a>
                        {{ if .Pages }}
                        <ul class="ml-4 mt-2 space-y-1">
                            {{ range .Pages }}
                            <li>
                                <a href="{{ .Permalink }}" class="block text-sm text-gray-600 dark:text-gray-400 hover:text-ml-blue transition-colors {{ if eq $currentPage . }}text-ml-blue font-medium{{ end }}">
                                    {{ .Title }}
                                </a>
                            </li>
                            {{ end }}
                        </ul>
                        {{ end }}
                    </div>
                {{ end }}
            {{ end }}
        </nav>
    </div>
</aside>
