<!-- Visualization Section -->
<section class="py-20 bg-white dark:bg-gray-900">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-16">
            <h2 class="text-4xl font-bold mb-4 text-gray-900 dark:text-white">Visualize Your ML Workflows</h2>
            <p class="text-xl text-gray-600 dark:text-gray-300">
                Monitor, debug, and optimize your machine learning pipelines with rich visualizations
            </p>
        </div>
        <div class="grid md:grid-cols-2 gap-8 mb-12">
            <div class="space-y-6">
                <img 
                    src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&h=500" 
                    alt="Machine learning data visualization dashboard with charts and metrics" 
                    class="rounded-xl shadow-lg w-full hover:shadow-xl transition-shadow" 
                />
            </div>
            <div class="space-y-6">
                <img 
                    src="https://images.unsplash.com/photo-1544197150-b99a580bb7a8?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&h=240" 
                    alt="Abstract cloud computing infrastructure visualization" 
                    class="rounded-xl shadow-lg w-full hover:shadow-xl transition-shadow" 
                />
                <img 
                    src="https://images.unsplash.com/photo-1552664730-d307ca884978?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&h=240" 
                    alt="Tech team collaborating on data analysis and machine learning projects" 
                    class="rounded-xl shadow-lg w-full hover:shadow-xl transition-shadow" 
                />
            </div>
        </div>
        <div class="grid md:grid-cols-3 gap-6">
            <div class="text-center">
                <div class="text-3xl font-bold text-blue-600 dark:text-blue-400 mb-2">
                    99.9%
                </div>
                <div class="text-gray-600 dark:text-gray-300">
                    Pipeline Reliability
                </div>
            </div>
            <div class="text-center">
                <div class="text-3xl font-bold text-purple-600 dark:text-purple-400 mb-2">
                    5x
                </div>
                <div class="text-gray-600 dark:text-gray-300">
                    Faster Deployment
                </div>
            </div>
            <div class="text-center">
                <div class="text-3xl font-bold text-cyan-600 dark:text-cyan-400 mb-2">
                    {{ .Site.Params.active_users }}
                </div>
                <div class="text-gray-600 dark:text-gray-300">
                    Active Users
                </div>
            </div>
        </div>
    </div>
</section>
