<header class="bg-white dark:bg-gray-900 shadow-sm border-b border-gray-200 dark:border-gray-700">
    <nav class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center space-x-2">
                <a href="/" class="text-2xl font-bold text-ml-blue">Kubeflow</a>
            </div>

            <!-- Navigation Menu -->
            <div class="hidden md:flex items-center space-x-6">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="text-gray-700 dark:text-gray-300 hover:text-ml-blue transition-colors">
                    {{ .Pre | safeHTML }}{{ .Name }}
                </a>
                {{ end }}
            </div>

            <!-- Theme Toggle -->
            <button onclick="toggleTheme()" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark:inline"></i>
            </button>
        </div>
    </nav>
</header>
