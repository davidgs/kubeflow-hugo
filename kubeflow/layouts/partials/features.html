{{ $features := .Site.Params.homepage.features }}
<section id="overview" class="py-16 bg-white dark:bg-gray-900">
    <div class="container mx-auto px-4">
        <div class="text-center mb-16">
            <h2 class="text-4xl font-bold text-gray-900 dark:text-white mb-6">
                {{ $features.title | default "About" }}
            </h2>
            <div class="max-w-4xl mx-auto">
                <p class="text-lg text-gray-600 dark:text-gray-300 leading-relaxed">
                    {{ $features.description | default "Welcome to our platform." | safeHTML }}
                </p>
                {{ with $features.call_to_action }}
                <p class="text-lg text-gray-600 dark:text-gray-300 mt-4">
                    {{ . | safeHTML }}
                </p>
                {{ end }}
            </div>
        </div>
    </div>
</section>
