<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">

    <!-- SEO Meta Tags -->
    <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}">
    <meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}">
    <meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    {{ if .Site.Params.social.twitter }}
    <meta name="twitter:site" content="@{{ .Site.Params.social.twitter }}">
    {{ end }}

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

            <!-- Tailwind CSS (Built) -->
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">

    <!-- Custom Styles -->
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e90ff 0%, #8b5cf6 100%);
        }

        .code-block {
            background: #0f172a;
            border: 1px solid #1e293b;
        }

        .dark .code-block {
            background: #020617;
            border: 1px solid #0f172a;
        }

        /* Custom prose styling for documentation */
        .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
            color: rgb(17 24 39);
            font-weight: 600;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        .dark .prose h1, .dark .prose h2, .dark .prose h3, .dark .prose h4, .dark .prose h5, .dark .prose h6 {
            color: rgb(249 250 251);
        }
        .prose p {
            margin-bottom: 1em;
            line-height: 1.7;
            color: rgb(55 65 81);
        }
        .dark .prose p {
            color: rgb(209 213 219);
        }
        .prose ul, .prose ol {
            margin: 1em 0;
            padding-left: 1.5em;
        }
        .prose li {
            margin-bottom: 0.5em;
            color: rgb(55 65 81);
        }
        .dark .prose li {
            color: rgb(209 213 219);
        }
        .prose a {
            color: rgb(37 99 235);
            text-decoration: underline;
        }
        .dark .prose a {
            color: rgb(96 165 250);
        }
        .prose code {
            background-color: rgb(243 244 246);
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-size: 0.875em;
            color: rgb(17 24 39);
        }
        .dark .prose code {
            background-color: rgb(55 65 81);
            color: rgb(249 250 251);
        }
        .prose blockquote {
            border-left: 4px solid rgb(209 213 219);
            padding-left: 1rem;
            margin: 1.5em 0;
            font-style: italic;
            color: rgb(75 85 99);
        }
        .dark .prose blockquote {
            border-left-color: rgb(75 85 99);
            color: rgb(156 163 175);
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
    {{ partial "header.html" . }}

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" . }}

    <!-- Theme Toggle Script -->
    <script>
        function getSystemTheme() {
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        function initTheme() {
            const storedTheme = localStorage.getItem('theme');
            const theme = storedTheme || getSystemTheme();
            document.documentElement.classList.toggle('dark', theme === 'dark');
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.contains('dark');
            const newTheme = isDark ? 'light' : 'dark';
            document.documentElement.classList.toggle('dark', !isDark);
            localStorage.setItem('theme', newTheme);
        }

                // Initialize theme immediately
        initTheme();

        // Also run on DOMContentLoaded as backup
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initTheme);
        }

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                document.documentElement.classList.toggle('dark', e.matches);
            }
        });
    </script>
</body>
</html>
